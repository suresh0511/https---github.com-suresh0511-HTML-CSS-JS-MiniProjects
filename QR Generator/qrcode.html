<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qrcode.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" class="input_box" placeholder="Text or URL" id="imgText">
        <div id="imageBox">
            <img src="" alt="" id="qrImage">
        </div>
        <button class="generateBtn" onclick="generateQr()">Generate QR Code</button>
    </div>
    <script>
        let imgBox = document.getElementById("imageBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("imgText");

        function generateQr(){
            if(qrText.value.length > 0){
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imgBox.classList.add("showImg");
            }
        }
    </script>
</body>
</html>
